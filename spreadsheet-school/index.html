    "name": "What is VLOOKUP in Excel?",
    "acceptedAnswer": {
      "@type": "Answer",
      "text": "VLOOKUP (Vertical Lookup) searches for a value in the first column of a dataset and returns a value in the same row from a specified column. It is used to merge two lists based on a common key, like an ID or Name."
    }
  }, {
    "@type": "Question",
    "name": "How does the IF function work?",
    "acceptedAnswer": {
      "@type": "Answer",
      "text": "The IF function checks if a condition is true or false. If the condition is met (True), it returns one value; if not (False), it returns a different value. It is the basis of logic in spreadsheets."
    }
  }, {
    "@type": "Question",
    "name": "What is the difference between VLOOKUP and XLOOKUP?",
    "acceptedAnswer": {
      "@type": "Answer",
      "text": "VLOOKUP only searches left-to-right and requires a column index number. XLOOKUP (the modern replacement) can search in any direction, defaults to an exact match, and does not break if you insert new columns."
    }
  }, {
    "@type": "Question",
    "name": "How do I calculate End of Month (EOMONTH)?",
    "acceptedAnswer": {
      "@type": "Answer",
      "text": "The EOMONTH function returns the date of the last day of the month, a specific number of months before or after a start date. Use '0' for the current month, and '1' for the next month."
    }
  }, {
    "@type": "Question",
    "name": "How does SUMIFS work?",
    "acceptedAnswer": {
      "@type": "Answer",
      "text": "SUMIFS adds up numbers in a range, but only if they meet specific criteria. For example, it can sum 'Revenue' only where the 'Region' is 'North' and the 'Status' is 'Paid'."
    }
